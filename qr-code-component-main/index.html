<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <main class="main">
    <section class="main__container">
      <img class="main__image" src="./images/image-qr-code.png" alt="QR image">
      <h1 class="main__heading">Improve your front-end skills by building projects</h1>
      <p class="main__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      <div class="main__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Ferrer97">Julio Ferrer</a>.
      </div>

    </section>
  </main>
  

</body>
</html>
